<script type="text/javascript">
	//天气信息
	$.ajax({
		url: "http://weather.123.duba.net/static/weather_info/101050101.html",
		dataType: "jsonp",
		jsonp: "weather_callback",
		jsonpCallback: 'weather_callback'
	});
	function weather_callback(data){
		$(".yf").html(data.weatherinfo.date_y+'&nbsp;'+data.weatherinfo.week);
		$(".ds").html(data.weatherinfo.city+'&nbsp;'+data.weatherinfo.temp1+'&nbsp;'+data.weatherinfo.weather1);		
	}
	function reSizeBodyBlock() {   
		"use strict";   
		var browserHeight = document.documentElement.clientHeight,
			       headHeight    = document.getElementById("Top").offsetHeight,
			       footHeight    = document.getElementById("footer").offsetHeight,
			       bodyBlockHeight = (browserHeight - headHeight - footHeight).toString() + "px"; //为什么要加toString()? 因为代码要给更多的人看!!!!
		   
		document.getElementById("banner").style.height = bodyBlockHeight;
	}

	window.onload = window.onresize = reSizeBodyBlock;
</script>
