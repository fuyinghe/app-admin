<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角色管理</title>
		<link rel="stylesheet" href="../../css/global.css" />
		<script type="text/javascript" src="../../js/lib.js"></script>
		<script type="text/javascript" src="../../js/model.js" ></script>
		<script type="text/javascript" src="js/role.js"></script>
		
		
	</head>
	<body>
		<div id="role-manager" class="container-fluid has-shadow">
			
			
		</div>
		<div id="menu-config" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg" style="width: 1000px;margin-top:50px;" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
						<h4 class="modal-title" id="myModalLabel">配置菜单</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="unSelected-menu col-sm-6"></div>
							<div class="selected-menu col-sm-6"></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<div id="user-list" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
						<h4 class="modal-title" id="myModalLabel">该角色用户列表</h4>
					</div>
					<div class="modal-body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
