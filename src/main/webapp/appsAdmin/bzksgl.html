<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本专科生管理</title>
		<link rel="stylesheet" href="../css/global.css" />
		<script type="text/javascript" src="../js/lib.js"></script>
		<script type="text/javascript" src="../js/model.js" ></script>
		<script>
			$(function(){
				
				$(".container-fluid").modelManager({
					method:"post",
					idKey:"WID",
					modelApi:"../bzksgl/queryModelMete.do",
					listApi:"../bzksgl/queryListData.do",
					addApi:"../bzksgl/addOneData.do",
					deleteApi:"../bzksgl/deleteOneData.do",
					editApi:"../bzksgl/updateOneData.do",
					viewApi:"../bzksgl/queryViewData.do",
					formatter:{
						
					}
				})
				//页面提示信息
				function tips(){
					if(!$(".fixed-table-toolbar")) {
						tips();
						return;
					}
					var tipstr = 
						'<div class="columns columns-right btn-group pull-left">'+
							'数据来源数据中心，数据会定期同步！,如想增加测试用户，可手动增加，但增加用户可能会无法使用其他应用功能！'+
						'</div>';
					$(".fixed-table-toolbar").prepend(tipstr);
				}
				setTimeout(tips,100);  
			})
		</script>
	</head>
	<body>
		<div class="container-fluid bgfff has-shadow"></div>
	</body>
</html>
