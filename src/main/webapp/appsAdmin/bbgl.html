<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>版本管理</title>
		<link rel="stylesheet" href="../css/global.css" />
		<script type="text/javascript" src="../js/lib.js"></script>
		<script type="text/javascript" src="../js/model.js" ></script>
		<script>
			$(function(){
				
				$(".container-fluid").modelManager({
					method:"post",
					idKey:"ID",
					modelApi:"../bbgl/queryModelMete.do",
					listApi:"../bbgl/queryListData.do",
					addApi:"../bbgl/addOneData.do",
					deleteApi:"../bbgl/deleteOneData.do",
					editApi:"../bbgl/updateOneData.do",
					viewApi:"../bbgl/queryViewData.do",
					formatter:{
 						email:function(value,row,index){
 							return '<span class="glyphicon glyphicon-envelope"></span> '+value
 						}
					},
					deleteBtn:function(row,index){return false;},
					addBtn:false,
					search:false
				})
				//页面提示信息
				function tips(){
					if(!$(".fixed-table-toolbar")) {
						tips();
						return;
					}
					var tipstr = 
						'<div class="columns columns-right btn-group pull-left">'+
							'注意：版本管理时，苹果版本必须填写苹果商城地址！'+
						'</div>';
					$(".fixed-table-toolbar").prepend(tipstr);
				}
				setTimeout(tips,200);  
			})
		</script>
	</head>
	<body>
		<div class="container-fluid bgfff has-shadow"></div>
	</body>
</html>
