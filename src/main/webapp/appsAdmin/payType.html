<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缴费类型管理</title>
		<link rel="stylesheet" href="../css/global.css" />
		<script type="text/javascript" src="../js/lib.js"></script>
		<script type="text/javascript" src="../js/model.js"></script>
		<script>
			$(function(){
				$("#menu-manager").modelManager({
					modelApi:[
						{field:"dm",title:"缴费代码",visible:1,formType:"text",isRequired:1,search:2,cols:4},
						{field:"mc",title:"缴费名称",visible:1,formType:"text",isRequired:1,search:2,cols:4},
						{field:"px",title:"排序",visible:0,formType:"text",cols:4,valueType:"num",defaultValue:"0"},
						{field:"state",title:"状态",visible:1,formType:"select",cols:4,valueConfig:{list:[{text:"使用中",value:"1"},{text:"已停用",value:"0"}]}},
					],
					listApi:"../payType/queryPayTypeListPage.do",
					addApi:"../payType/savePayTypeValue.do",
					deleteApi:"../payType/deletePayTypeValue.do",
					editApi:"../payType/updatePayTypeValue.do",
					viewApi:"../payType/queryPayTypeFieldById.do",
					viewDataField:"payTypeCustom",
					idKey:"id",
					formatter:{
						zt:function(value,row,index){
							switch(value){
								case "0":
									return '<span class="text-danger">已停用</div>'
								break;
								case "1":
									return '<span class="text-success">使用中</div>'
								break;
							}
						}
					},
					advSearchBtnText:""
				})
			})
		</script>
	</head>
	<body>
		<div id="menu-manager" class="container-fluid has-shadow">
			
			
		</div>
	</body>
</html>
